<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Couch Critique Admin{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>

                <li><a href='/admin/movies'>Movies</a></li>
                <li><a href='/admin/reviews'>Reviews</a></li>
                <li><a href='/admin/followings'>Followings</a></li>
                <li><a href='/admin/watched_movies'>Watched Movies</a></li>

        <div class='container'>
            {% block body %}{% endblock %}
        </div>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
        {% block js %}{% endblock %}

</html>
